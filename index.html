            margin: 0 auto;
            width: 100%;
            padding: 20px;
            gap: 20px;

            border-radius: 4px;

            top: 18px;
            right: 18px;

            width: 300px;
            border-radius: 4px;

            justify-content: center;

            color: white;

            padding: 0 15px;
            border-radius: 4px;
            cursor: pointer;
        }
        
        /* Footer */
        footer {
            background: var(--primary);
            color: white;
            text-align: center;
            padding: 15px;
            margin-top: auto;
        }
    </style>
</head>

                    const data = await response.json();
                    
                    if (data && data.length > 0) {
                        const firstResult = data[0];
                        const lat = parseFloat(firstResult.lat);
                        const lon = parseFloat(firstResult.lon);
                        
                        if (!isNaN(lat) && !isNaN(lon)) {
                            // Update form fields
                            document.getElementById('pub-lat').value = lat;
                            document.getElementById('pub-lon').value = lon;
                            
                            // Zoom to location
                            map.setView([lat, lon], 16);
                            return true;
                        }
                    }
                    
                    alert('Location not found. Please try a different address.');
                    return false;
                    
                } catch (error) {
                    console.error('Geocoding error:', error);
                    alert('Error finding location. Please check your internet connection.');
                    return false;
                }
            }
            
            // =====================================
            // EVENT HANDLERS
            // =====================================
            // Handles when a marker is clicked
            function onMarkerClick(e) {
                const pub = e.target.pubData;
                
                // Filter beers for current size
                const beersForSize = pub.beers.filter(beer => beer.size === currentSize);
                
                // Create popup content
                let popupContent = `<div class="pub-popup">
                    <h3>${pub.name}</h3>
                    <div class="address">${pub.address}</div>
                    <table class="beer-table">
                        <tr>
                            <th>Beer</th>
                            <th>Size</th>
                            <th>Price</th>
                        </tr>`;
                
                beersForSize.forEach(beer => {
                    popupContent += `
                        <tr>
                            <td>${beer.name}</td>
                            <td>${beer.size}</td>
                            <td class="beer-price">$${beer.price.toFixed(2)}</td>
                        </tr>
                    `;
                });
                
                popupContent += `</table>
                    <div class="last-updated">Updated: Today</div>
                    <div class="popup-actions">
                        <button class="add-beer-btn">Add New Beer</button>
                    </div>
                </div>`;
                
                // Open popup
                e.target.bindPopup(popupContent, { minWidth: 280 }).openPopup();
            }
            
            // Modal controls
            const modal = document.getElementById('add-pub-modal');
            const modalCloseBtn = document.querySelector('.close-btn');
            const modalCancelBtn = document.querySelector('.btn-cancel');
            const modalSubmitBtn = document.querySelector('.btn-submit');
            const findLocationBtn = document.getElementById('find-location');
            
            // Show modal
            document.getElementById('add-pub-btn').addEventListener('click', function() {
                modal.style.display = 'flex';
                resetForm();
            });
            
            // Close modal with any close button
            [modalCloseBtn, modalCancelBtn].forEach(btn => {
                btn.addEventListener('click', function() {
                    modal.style.display = 'none';
                });
            });
            
            // Geocode address to get coordinates
            findLocationBtn.addEventListener('click', async function() {
                const address = document.getElementById('pub-address').value.trim();
                if (!address) {
                    alert('Please enter an address');
                    return;
                }
                
                // Disable button while searching
                this.innerHTML = '<i class="fas fa-spinner fa-spin"></i>';
                this.disabled = true;
                
                // Perform geocoding
                await geocodeAddress(address);
                
                // Revert button
                this.innerHTML = '<i class="fas fa-location-arrow"></i>';
                this.disabled = false;
            });
            
            // Submit new pub
            modalSubmitBtn.addEventListener('click', async function() {
                const name = document.getElementById('pub-name').value.trim();
                const address = document.getElementById('pub-address').value.trim();
                const lat = document.getElementById('pub-lat').value.trim();
                const lon = document.getElementById('pub-lon').value.trim();
                const beerName = document.getElementById('beer-name').value.trim();
                const beerSize = document.getElementById('beer-size').value;
                const beerPrice = parseFloat(document.getElementById('beer-price').value);
                
                // Validation
                if (!name) {
                    alert('Pub name is required');
                    return;
                }
                
                if (!address) {
                    alert('Address is required');
                    return;
                }
                
                if (!lat || !lon || isNaN(lat) || isNaN(lon)) {
                    alert('Please validate the location before submitting');
                    return;
                }
                
                if (!beerName || !beerSize || !beerPrice || isNaN(beerPrice)) {
                    alert('Please enter valid beer details');
                    return;
                }
                
                // Create new pub object
                const newPub = {
                    id: pubs.length + 1,
                    name,
                    address,
                    lat: parseFloat(lat),
                    lon: parseFloat(lon),
                    beers: [
                        { name: beerName, size: beerSize, price: beerPrice }
                    ]
                };
                                
                try {
                  const { data, error } = await sbClient.from('beer_prices').insert([
                    {
                      pub_name: name,
                      location: address,
                      lat: parseFloat(lat),
                      lon: parseFloat(lon),
                      beer_name: beerName,
                      size: beerSize,
                      price: beerPrice,
                      last_updated: new Date().toISOString()
                    }
                  ]);
                
                  if (error) {
                    console.error('Error inserting data:', error);
                    alert('There was an error saving to the database.');
                    return;
                  }
                
                  // Fetch updated data and re-render
                  await fetchBeerPrices();
                  modal.style.display = 'none';
                  resetForm();
                } catch (err) {
                  console.error('Unexpected error:', err);
                  alert('Unexpected error occurred.');
                }

                
                // Close modal and reset form
                modal.style.display = 'none';
                resetForm();
            });
            
            // Size filter button handlers
            document.querySelectorAll('.size-btn').forEach(button => {
                button.addEventListener('click', function() {
                    document.querySelectorAll('.size-btn').forEach(btn => 
                        btn.classList.remove('active'));
                    
                    this.classList.add('active');
                    currentSize = this.dataset.size;
                    renderPubs();
                });
            });
            
            const submitPriceModal = document.getElementById('submit-price-modal');
            const closeSubmitPriceBtn = document.getElementById('close-submit-price');
            const cancelSubmitPriceBtn = document.getElementById('cancel-submit-price');
            const submitPriceBtn = document.getElementById('submit-price-btn');
            const existingBeersList = document.getElementById('existing-beers-list');
            
            let currentPubForPriceUpdate = null;
            
            // Delegate popup button clicks (assuming marker popups are dynamically created)
            map.on('popupopen', function(e) {
              const popupNode = e.popup._contentNode;
              const submitBtn = popupNode.querySelector('.add-beer-btn');
              if (submitBtn) {
                submitBtn.textContent = 'Submit New Price';
                submitBtn.onclick = () => {
                  currentPubForPriceUpdate = e.popup._source.pubData;
                  openSubmitPriceModal(currentPubForPriceUpdate);
                };
              }
            });
            
            // Open modal and populate beers for the selected pub
            function openSubmitPriceModal(pub) {
              existingBeersList.innerHTML = '';
              if (!pub || !pub.beers) return;
            
              pub.beers.forEach((beer, index) => {
                const div = document.createElement('div');
                div.classList.add('form-row');
                div.innerHTML = `
                  <div class="form-group" style="flex: 2;">
                    <label>Beer Name</label>
                    <input type="text" value="${beer.name}" readonly>
                  </div>
                  <div class="form-group" style="flex: 1;">
                    <label>Size</label>
                    <input type="text" value="${beer.size}" readonly>
                  </div>
                  <div class="form-group" style="flex: 1;">
                    <label>Price (AUD)</label>
                    <input type="number" min="0" step="0.01" value="${beer.price.toFixed(2)}" data-index="${index}" class="beer-price-input">
                  </div>
                `;
                existingBeersList.appendChild(div);
              });
            
              submitPriceModal.style.display = 'flex';
            
              // Clear new beer inputs
              document.getElementById('new-beer-name').value = '';
              document.getElementById('new-beer-price').value = '';
              document.getElementById('new-beer-size').value = 'pint';
            }
            
            // Close modal handlers
            closeSubmitPriceBtn.onclick = () => submitPriceModal.style.display = 'none';
            cancelSubmitPriceBtn.onclick = () => submitPriceModal.style.display = 'none';
            
            // Submit new prices handler
            submitPriceBtn.onclick = async () => {
              if (!currentPubForPriceUpdate) {
                alert('No pub selected.');
                return;
              }
            
              // Update existing beer prices
              const priceInputs = existingBeersList.querySelectorAll('.beer-price-input');
              priceInputs.forEach(input => {
                const index = parseInt(input.dataset.index);
                const newPrice = parseFloat(input.value);
                if (!isNaN(newPrice)) {
                  currentPubForPriceUpdate.beers[index].price = newPrice;
                }
              });
            
              // Add new beer if specified
              const newBeerName = document.getElementById('new-beer-name').value.trim();
              const newBeerSize = document.getElementById('new-beer-size').value;
              const newBeerPrice = parseFloat(document.getElementById('new-beer-price').value);
            
              if (newBeerName && !isNaN(newBeerPrice) && newBeerPrice > 0) {
                currentPubForPriceUpdate.beers.push({
                  name: newBeerName,
                  size: newBeerSize,
                  price: newBeerPrice
                });
              }
            
              // Here: Update Supabase database with currentPubForPriceUpdate
              try {
                await updatePubInDatabase(currentPubForPriceUpdate);
              } catch (error) {
                console.error('Failed to update pub prices:', error);
                alert('Failed to update pub prices. Please try again.');
                return;
              }
            
              renderPubs();
              submitPriceModal.style.display = 'none';
            };
            
            // Search input handler
            document.getElementById('pub-search').addEventListener('input', function(e) {
                const query = e.target.value.trim().toLowerCase();
                const resultsDiv = document.getElementById('search-results');
                
                if (query.length < 3) {
                    resultsDiv.style.display = 'none';
                    return;
                }
                
                // Filter pubs by name and address
                const results = pubs.filter(pub => 
                    pub.name.toLowerCase().includes(query) || 
                    pub.address.toLowerCase().includes(query)
                );
                
                if (results.length > 0) {
                    resultsDiv.innerHTML = results.slice(0, 5).map(pub => 
                        `<div class="search-item" data-id="${pub.id}">
                            <div style="font-weight:600">${pub.name}</div>
                            <div style="font-size:0.9em;opacity:0.8">${pub.address}</div>
                        </div>`
                    ).join('');
                    
                    resultsDiv.style.display = 'block';
                    
                    // Add click handlers to search items
                    document.querySelectorAll('.search-item').forEach(item => {
                        item.addEventListener('click', function() {
                            const pubId = parseInt(this.dataset.id);
                            const pub = pubs.find(pub => pub.id === pubId);
                            
                            if (pub) {
                                map.setView([pub.lat, pub.lon], 16);
                                resultsDiv.style.display = 'none';
                                document.getElementById('pub-search').value = '';
                            }
                        });
                    });
                } else {
                    resultsDiv.innerHTML = '<div class="search-item">No matching pubs found</div>';
                    resultsDiv.style.display = 'block';
                }
            });
            
            // Initialize the app
            renderPubs();
        });
    </script>
</body>
</html>
