<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>BeerSpy Map</title>

  <!-- Leaflet CSS -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet/dist/leaflet.css"
  />

  <style>
    /* Ensure the map container has height so Leaflet can render */
    #map {
      height: 100vh;
      width: 100%;
    }

    /* Style for the view‐select dropdown */
    #view-container {
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 1000;
      background: white;
      padding: 0.5rem;
      border-radius: 4px;
      box-shadow: 0 1px 4px rgba(0, 0, 0, 0.2);
      font-family: sans-serif;
    }
    #view-container label {
      margin-right: 0.5rem;
    }
    #view-container select {
      font-size: 1rem;
    }

    /* Styling for the price tooltip on markers */
    .cheap-label {
      background: rgba(255, 255, 255, 0.8);
      border-radius: 2px;
      padding: 2px 4px;
      font-size: 0.9rem;
      font-weight: bold;
      color: #333;
    }
  </style>
</head>
<body>
  <!-- 1) “Show by” dropdown -->
  <div id="view-container">
    <label for="view-select">Show by:</label>
    <select id="view-select">
      <option value="min">Cheapest</option>
      <option value="avg">Average</option>
      <option value="max">Expensive</option>
    </select>
  </div>

  <!-- 2) Single map container -->
  <div id="map"></div>

  <!-- 3) Leaflet JS -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

  <!-- 4) Supabase UMD bundle -->
  <script src="https://unpkg.com/@supabase/supabase-js/dist/umd/supabase.min.js"></script>
  <!-- After this, `window.supabase.createClient` is available. -->

  <!-- 5) Your custom JavaScript file -->
  <script src="script.js"></script>
</body>
</html>
