<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>BeerSpy Map</title>

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />

  <style>
    #map {
      height: 100vh;
      width: 100%;
    }

    #view-container {
      position: absolute;
      max-width:25%;
      top: 10px;
      left: 10px;
      z-index: 1000;
      background: white;
      padding: 0.5rem;
      border-radius: 4px;
      box-shadow: 0 1px 4px rgba(0, 0, 0, 0.2);
      font-family: sans-serif;
    }
    #view-container label {
      margin-right: 0.5rem;
      font-weight: bold;
    }
    #view-container select {
      font-size: 1rem;
      padding: 0.25rem;
    }

    .cheap-label {
      background: rgba(255, 255, 255, 0.8);
      border-radius: 2px;
      padding: 2px 4px;
      font-size: 0.9rem;
      font-weight: bold;
      color: #333;
    }
  </style>
</head>
<body>
  <div id="view-container">
    <label for="view-select">Show by:</label>
    <select id="view-select">
      <option value="min">Cheapest</option>
      <option value="avg">Average</option>
      <option value="max">Expensive</option>
    </select>
  </div>

  <div id="map"></div>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  
  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/+esm';

    document.addEventListener("DOMContentLoaded", async () => {
      console.log("DOM loaded");
      
      const SUPABASE_URL = "https://bvuuhxlsilmroyidaovp.supabase.co";
      const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImJ2dXVoeGxzaWxtcm95aWRhb3ZwIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDM0MTYzMzgsImV4cCI6MjA1ODk5MjMzOH0.eCueNnzM6ezrpsRqaILPefnFTuRRvhr0g_cWIguqYzc";

      const sbClient = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
      console.log("Supabase client initialized");

      // Initialize map with Melbourne coordinates
      const mainMap = L.map("map").setView([-37.8136, 144.9631], 12);
      L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
        attribution: "&copy; OpenStreetMap contributors"
      }).addTo(mainMap);
      console.log("Map initialized");

      let markers = [];

      // KEY CHANGE: Simplified data fetching without group method
      async function refreshMarkers(view = "min") {
        try {
          console.log("Refreshing markers...");
          
          // Clear existing markers
          markers.forEach(m => mainMap.removeLayer(m));
          markers = [];
          
          // Get ALL prices from our database
          const { data: allPrices, error } = await sbClient
            .from("beer_prices")
            .select("pub_name, lat, lon, price");
          
          if (error || !allPrices?.length) {
            console.error("Error fetching prices:", error || "No data found");
            return;
          }
          console.log(`Fetched ${allPrices.length} price records`);

          // Group prices by pub location
          const pubData = {};
          
          allPrices.forEach(item => {
            // Unique key for each pub location
            const key = `${item.pub_name}|${item.lat}|${item.lon}`;
            
            if (!pubData[key]) {
              pubData[key] = {
                name: item.pub_name,
                lat: item.lat,
                lon: item.lon,
                prices: []
              };
            }
            pubData[key].prices.push(item.price);
          });

          // Calculate totals for each pub
          const pubs = Object.values(pubData).map(pub => {
            const sorted = [...pub.prices].sort((a, b) => a - b);
            return {
              ...pub,
              min: sorted[0],
              max: sorted[sorted.length - 1],
              avg: pub.prices.reduce((sum, price) => sum + price, 0) / pub.prices.length
            };
          });

          // Create markers for each pub
          pubs.forEach(pub => {
            const priceDisplay = {
              min: `$${pub.min.toFixed(2)}`,
              avg: `$${pub.avg.toFixed(2)}`,
              max: `$${pub.max.toFixed(2)}`
            }[view];
            
            const marker = L.marker([pub.lat, pub.lon]).addTo(mainMap);
            
            // Show price as tooltip
            marker.bindTooltip(`${priceDisplay}`, {
              permanent: true,
              direction: "top",
              className: "cheap-label"
            });
            
            // Add click handler to show details
            marker.on("click", () => showPubDetails(pub.lat, pub.lon, pub.name));
            markers.push(marker);
          });
          
          console.log(`Added ${markers.length} markers`);
        } catch (err) {
          console.error("Marker refresh error:", err);
        }
      }

      async function showPubDetails(lat, lon, pubName) {
        try {
          // Get all beers for this pub location
          const { data: beers, error } = await sbClient
            .from("beer_prices")
            .select("*")
            .eq("pub_name", pubName)
            .eq("lat", lat)
            .eq("lon", lon);
          
          if (error || !beers?.length) return;
          
          // Generate table of beer prices
          const beerRows = beers
            .sort((a, b) => a.price - b.price)
            .map(beer => `
              <tr>
                <td>${beer.beer_name || "Unknown Beer"}</td>
                <td>${beer.size || "?"}</td>
                <td>${beer.price.toFixed(2)}</td>
              </tr>
            `).join("");
          
          // Create popup content
          const html = `
            <div style="min-width:220px;max-width:300px">
              <h3 style="margin:0">${pubName}</h3>
              <p>${beers[0].location || "Location not available"}</p>
              <table style="width:100%;border-collapse:collapse;margin:10px 0">
                <tr>
                  <th style="text-align:left">Beer</th>
                  <th style="text-align:left">Size</th>
                  <th style="text-align:right">Price</th>
                </tr>
                ${beerRows}
              </table>
              <small>Last updated: ${new Date(beers[0].last_updated).toLocaleDateString()}</small>
            </div>
          `;
          
          // Create and open popup
          const popup = L.popup({ maxWidth: 300 })
            .setLatLng([lat, lon])
            .setContent(html);
          
          mainMap.openPopup(popup);
        } catch (err) {
          console.error("Pub details error:", err);
        }
      }

      // Initial load - show cheapest prices
      await refreshMarkers("min");
      
      // Handle view selector change
      document.getElementById("view-select").addEventListener("change", (e) => {
        refreshMarkers(e.target.value);
      });

      console.log("Application ready");
    });
  </script>
</body>
</html>
