      function processSupabaseData(beerPrices) {
        const pubsMap = new Map();

        beerPrices.forEach((item) => {
          const pubKey = `${item.pub_name}-${item.lat}-${item.lon}`;

          if (!pubsMap.has(pubKey)) {
            pubsMap.set(pubKey, {
              id: pubsMap.size + 1,
              name: item.pub_name,
              address: item.location || "",
              lat: item.lat,
              lon: item.lon,
              beers: [],
            });
          }

          const pub = pubsMap.get(pubKey);
          pub.beers.push({
            name: item.beer_name,
            size: item.size,
            price: item.price,
            last_updated: item.last_updated,
          });
        });

        pubs = Array.from(pubsMap.values());
        console.log("Processed pubs:", pubs);

        function extractPubName(placeData) {
        if (placeData.name) return placeData.name;
        
        if (placeData.display_name) {
            const parts = placeData.display_name.split(',');
            return parts[0].trim();

            if (addr.road) return addr.road;
        }
        
        return 'Unknown Location';

        function getPlaceType(place) {
        if (place.type === 'pub' || place.type === 'bar') return 'Pub/Bar';
        if (place.class === 'amenity' && place.type === 'restaurant') return 'Restaurant';
        if (place.class === 'tourism') return 'Tourism';
        if (place.class === 'shop') return 'Shop';
        return 'Location';
        }
        function renderPubs() {
        // Clear existing markers
        markers.forEach((marker) => {
            if (map.hasLayer(marker)) {

        markers = [];

        pubs.forEach((pub) => {
            const beersForSize = pub.beers.filter((beer) => beer.size === currentSize);
            if (beersForSize.length === 0) return;

            // Get the most recent price for each unique beer name
            const beerMap = new Map();
            beersForSize.forEach(beer => {
            const existingBeer = beerMap.get(beer.name);
            const beerTime = beer.last_updated ? new Date(beer.last_updated) : new Date(0);
            
            if (!existingBeer || beerTime > existingBeer.time) {
                beerMap.set(beer.name, {
                beer: beer,
                time: beerTime
                });
            }
            });

            // Get the most recent prices and find the minimum among those
            const mostRecentPrices = Array.from(beerMap.values()).map(item => item.beer.price);
            const minRecentPrice = Math.min(...mostRecentPrices);

            const marker = L.marker([pub.lat, pub.lon], {
            icon: createCustomIcon(minRecentPrice),

            marker.pubData = pub;
            marker.on("click", onMarkerClick);
            markers.push(marker);

        return !latest || beerDateUTC > latest ? beerDateUTC : latest;
        }, null);

        const timeZone = Intl.DateTimeFormat().resolvedOptions().timeZone;

        const lastUpdatedDate = mostRecentUpdate 
        ? mostRecentUpdate.toLocaleString('en-AU', { hour12: false, timeZone })
        : new Date().toLocaleString('en-AU', { hour12: false, timeZone });

        content += `
            </table>
            <div class="last-updated">Updated: ${lastUpdatedDate}</div>
            <div class="popup-actions">
              <button class="add-beer-btn">Submit New Price</button>
            </div>
          </div>
        `;
        return content;
      }

      // Handle dynamic popup "Submit New Price" button
      map.on("popupopen", function (e) {
        setTimeout(() => {
          const popupContainer = e.popup.getElement();
          if (!popupContainer) return;
          
          const contentNode = popupContainer.querySelector(".leaflet-popup-content");
          if (!contentNode) return;
          
          const submitBtn = contentNode.querySelector(".add-beer-btn");
          if (submitBtn) {
            submitBtn.onclick = () => {
              // Find the pub data from the popup position
              const popupLatLng = e.popup.getLatLng();
              const pub = pubs.find(p => 
                Math.abs(p.lat - popupLatLng.lat) < 0.0001 && 
                Math.abs(p.lon - popupLatLng.lng) < 0.0001
              );
              if (pub) {
                currentPubForPriceUpdate = pub;
                openSubmitPriceModal(currentPubForPriceUpdate);
              }
            };
          }
        }, 100);
      });

      // Variables for "Submit New Price" modal
      let currentPubForPriceUpdate = null;

      function setupSubmitPriceModal() {
        const submitPriceModal = document.getElementById("submit-price-modal");
        const closeSubmitPriceBtn = document.getElementById("close-submit-price");
        const cancelSubmitPriceBtn = document.getElementById("cancel-submit-price");
        const submitPriceBtn = document.getElementById("submit-price-btn");

        if (closeSubmitPriceBtn && submitPriceModal) {
          closeSubmitPriceBtn.onclick = () => {
            submitPriceModal.style.display = "none";
          };
        }

        if (cancelSubmitPriceBtn && submitPriceModal) {
          cancelSubmitPriceBtn.onclick = () => {
            submitPriceModal.style.display = "none";
          };
        }

        if (submitPriceBtn) {
        submitPriceBtn.onclick = async () => {
            if (!currentPubForPriceUpdate) {
            alert("No pub selected.");
            return;
            }

            let hasUpdates = false;

            // Handle existing beer price update
            const existingBeerSelect = document.getElementById("existing-beer-select");
            const existingBeerSizeSelect = document.getElementById("existing-beer-size-select");
            const existingBeerPriceInput = document.getElementById("existing-beer-price");

            if (existingBeerSelect && existingBeerSizeSelect && existingBeerPriceInput) {
            const selectedBeer = existingBeerSelect.value.trim();
            const selectedSize = existingBeerSizeSelect.value;
            const selectedPrice = parseFloat(existingBeerPriceInput.value);

            if (selectedBeer && !isNaN(selectedPrice) && selectedPrice > 0) {
                // Find if this beer/size combo already exists for this pub
                const existingBeerIndex = currentPubForPriceUpdate.beers.findIndex(
                beer => beer.name === selectedBeer && beer.size === selectedSize
                );

                if (existingBeerIndex >= 0) {
                // Update existing beer price
                currentPubForPriceUpdate.beers[existingBeerIndex].price = selectedPrice;
                } else {
                // Add new beer entry for this pub
                currentPubForPriceUpdate.beers.push({
                    name: selectedBeer,
                    size: selectedSize,
                    price: selectedPrice,
                });
                }
                hasUpdates = true;
            }
            }

            // Handle new beer addition (keep your existing logic)
            const newBeerNameInput = document.getElementById("new-beer-name");
            const newBeerSizeInput = document.getElementById("new-beer-size");
            const newBeerPriceInput = document.getElementById("new-beer-price");

            if (newBeerNameInput && newBeerSizeInput && newBeerPriceInput) {
            const newBeerName = newBeerNameInput.value.trim();
            const newBeerSize = newBeerSizeInput.value;
            const newBeerPrice = parseFloat(newBeerPriceInput.value);

            if (newBeerName && !isNaN(newBeerPrice) && newBeerPrice > 0) {
                currentPubForPriceUpdate.beers.push({
                name: newBeerName,
                size: newBeerSize,
                price: newBeerPrice,
                });
                hasUpdates = true;
            }
            }

            if (!hasUpdates) {
            alert("Please enter at least one beer price update.");
            return;
            }

            try {
            await updatePubInDatabase(currentPubForPriceUpdate);
            if (submitPriceModal) submitPriceModal.style.display = "none";
            
            // Clear form fields
            if (existingBeerSelect) existingBeerSelect.value = "";
            if (existingBeerPriceInput) existingBeerPriceInput.value = "";
            if (newBeerNameInput) newBeerNameInput.value = "";
            if (newBeerPriceInput) newBeerPriceInput.value = "";
            } catch (error) {
            console.error("Failed to update pub prices:", error);
            alert("Failed to update pub prices. Please try again.");
            }
        };
        }
      }

      // Open "Submit New Price" modal and populate beers

    async function fetchUniqueBeerNames() {
    try {
        if (testMode) {
        return ["Mega Beer", "Hoppy IPA", "Golden Ale", "IPA Special", "Stout"];
        }

        // Fetch beer names from local pubs array
        const beerNames = pubs.flatMap(pub => 
        pub.beers.map(beer => beer.name)
        );
        
        // Get unique beer names
        const uniqueBeers = [...new Set(beerNames)];
        return uniqueBeers;
    } catch (err) {
        console.error("Error fetching unique beer names:", err);
        return [];
    }
    }

    function openSubmitPriceModal(pub) {
    const submitPriceModal = document.getElementById("submit-price-modal");
    const existingBeersList = document.getElementById("existing-beers-list");
    
    if (!submitPriceModal || !existingBeersList) return;
    if (!pub) return;

    // Clear and setup the form for selecting existing beers
    existingBeersList.innerHTML = `
        <h3>Update Existing Beer Price</h3>
        <div class="form-row">
        <div class="form-group">
            <label for="existing-beer-select">Select Beer</label>
            <select id="existing-beer-select">
            <option value="">-- Select a beer --</option>
            </select>
        </div>
        <div class="form-group">
            <label for="existing-beer-size-select">Size</label>
            <select id="existing-beer-size-select">
            <option value="pint">Pint (568ml)</option>
            <option value="schooner">Schooner (425ml)</option>
            <option value="pot">Pot (285ml)</option>
            <option value="bottle">Bottle</option>
            <option value="can">Can</option>
            </select>
        </div>
        </div>
        <div class="form-group">
        <label for="existing-beer-price">Price (AUD)</label>
        <input type="number" id="existing-beer-price" min="0" step="0.01" placeholder="0.00">
        </div>
    `;

    // Populate with beers from THIS pub only
    populateBeerDropdownForPub(pub);
    
    submitPriceModal.style.display = "flex";
    }

    // New function to populate dropdown with pub-specific beers
    function populateBeerDropdownForPub(pub) {
    const beerSelect = document.getElementById("existing-beer-select");
    if (!beerSelect) return;

    // Get unique beer names from this specific pub
    const uniqueBeersAtThisPub = [...new Set(pub.beers.map(beer => beer.name))];
    
    // Clear existing options except the first one
    beerSelect.innerHTML = '<option value="">-- Select a beer --</option>';
    
    // Add beer options from this pub only
    uniqueBeersAtThisPub.forEach(beerName => {
        const option = document.createElement("option");
        option.value = beerName;
        option.textContent = beerName;
        beerSelect.appendChild(option);
    });
    }

    async function populateBeerDropdown() {
    const beerSelect = document.getElementById("existing-beer-select");
    if (!beerSelect) return;

    try {
        const uniqueBeers = await fetchUniqueBeerNames();
        
        // Clear existing options except the first one
        beerSelect.innerHTML = '<option value="">-- Select a beer --</option>';
        
        // Add beer options
        uniqueBeers.forEach(beerName => {
        const option = document.createElement("option");
        option.value = beerName;
        option.textContent = beerName;
        beerSelect.appendChild(option);
        });
    } catch (error) {
        console.error("Error populating beer dropdown:", error);
    }
    }

    } catch (error) {
      console.error("BeerSpy initialization error:", error);
      const errorElement = document.getElementById("error-message");
      if (errorElement) {
        errorElement.innerText = `App failed to initialize: ${error.message}`;
      }
    }
  });
</script>
