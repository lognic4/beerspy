<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>BeerSpy Map</title>

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />

  <style>
    #map {
      height: 100vh;
      width: 100%;
    }

    #view-container {
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 1000;
      background: white;
      padding: 0.5rem;
      border-radius: 4px;
      box-shadow: 0 1px 4px rgba(0, 0, 0, 0.2);
      font-family: sans-serif;
    }
    #view-container label {
      margin-right: 0.5rem;
    }
    #view-container select {
      font-size: 1rem;
    }

    .cheap-label {
      background: rgba(255, 255, 255, 0.8);
      border-radius: 2px;
      padding: 2px 4px;
      font-size: 0.9rem;
      font-weight: bold;
      color: #333;
    }
  </style>
</head>
<body>
  <div id="view-container">
    <label for="view-select">Show by:</label>
    <select id="view-select">
      <option value="min">Cheapest</option>
      <option value="avg">Average</option>
      <option value="max">Expensive</option>
    </select>
  </div>

  <div id="map"></div>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  
  <!-- Using jsDelivr CDN for Supabase with fixed MIME type -->
  <script type="module">
    // Import createClient from jsDelivr CDN
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/+esm';

    document.addEventListener("DOMContentLoaded", async () => {
      console.log("DOM fully loaded");
      
      // ──── A) SUPABASE CONFIGURATION ───────────────────────────────────
      const SUPABASE_URL = "https://bvuuhxlsilmroyidaovp.supabase.co";
      const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImJ2dXVoeGxzaWxtcm95aWRhb3ZwIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDM0MTYzMzgsImV4cCI6MjA1ODk5MjMzOH0.eCueNnzM6ezrpsRqaILPefnFTuRRvhr0g_cWIguqYzc";

      // Initialize Supabase client
      const sbClient = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
      console.log("Supabase client initialized", sbClient);

      // ──── B) LEAFLET MAP SETUP ────────────────────────────────────────
      const mainMap = L.map("map").setView([-37.8136, 144.9631], 12);
      L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
        attribution: "&copy; OpenStreetMap contributors"
      }).addTo(mainMap);
      console.log("Map initialized");

      let markers = [];

      // ──── C) REFRESH MARKERS FUNCTION ────────────────────────────────
      async function refreshMarkers(view = "min") {
        console.log(`Refreshing markers for view: ${view}`);
        
        // Clear existing markers
        markers.forEach(m => {
          if (m && m.remove) m.remove();
        });
        markers = [];
        console.log("Cleared existing markers");

        // Determine aggregation type
        let agg, alias;
        if (view === "min") {
          agg = "min(price)";
          alias = "cheapest_price";
        } else if (view === "avg") {
          agg = "avg(price)";
          alias = "avg_price";
        } else if (view === "max") {
          agg = "max(price)";
          alias = "expensive_price";
        }

        try {
          // Fetch data from Supabase
          const { data: pubsData, error } = await sbClient
            .from("beer_prices")
            .select(`pub_name, lat, lon, ${agg} as ${alias}`)
            .group("pub_name, lat, lon");

          if (error) {
            console.error("Supabase error:", error);
            return;
          }

          console.log(`Received ${pubsData?.length || 0} pubs from Supabase`);

          // Add new markers
          pubsData?.forEach(pub => {
            const priceVal = pub[alias];
            if (!pub.lat || !pub.lon) return;
            
            const m = L.marker([pub.lat, pub.lon]).addTo(mainMap);
            
            m.bindTooltip(`$${priceVal?.toFixed(2) || '0.00'}`, {
              permanent: true,
              direction: "top",
              className: "cheap-label"
            });

            m.on("click", () => showPubDetails(pub.pub_name, pub.lat, pub.lon));
            markers.push(m);
          });

          console.log(`Added ${markers.length} markers to map`);

        } catch (err) {
          console.error("Error in refreshMarkers:", err);
        }
      }

      // ──── D) PUB DETAILS FUNCTION ────────────────────────────────────
      async function showPubDetails(pubName, lat, lon) {
        console.log(`Fetching details for: ${pubName}`);
        
        try {
          const { data: beers, error } = await sbClient
            .from("beer_prices")
            .select("beer_name, size, price, location, last_updated")
            .eq("pub_name", pubName);

          if (error || !beers || beers.length === 0) {
            console.error("Pub details error:", error);
            return;
          }

          console.log(`Found ${beers.length} beers for ${pubName}`);

          // Build popup content
          let html = `<div style="min-width:180px; font-family:sans-serif">
            <strong>${pubName}</strong><br>
            <em>${beers[0].location || "Location unknown"}</em><hr>
            <table style="width:100%; font-size:0.9rem; border-collapse:collapse">
              <thead><tr>
                <th style="text-align:left">Beer</th>
                <th style="text-align:left">Size</th>
                <th style="text-align:right">Price</th>
              </tr></thead>
              <tbody>`;

          beers.forEach(b => {
            html += `<tr>
              <td>${b.beer_name || 'Unknown'}</td>
              <td>${b.size || '?'}</td>
              <td style="text-align:right">$${(b.price || 0).toFixed(2)}</td>
            </tr>`;
          });

          html += `</tbody></table><br>
            <small>Last updated: ${new Date(
              beers[0]?.last_updated || Date.now()
            ).toLocaleString()}</small>
          </div>`;

          // Show popup
          L.popup({ maxWidth: 240 })
            .setLatLng([lat, lon])
            .setContent(html)
            .openOn(mainMap);

        } catch (err) {
          console.error("Error showing pub details:", err);
        }
      }

      // ──── E) INITIAL LOAD AND EVENT LISTENERS ────────────────────────
      try {
        await refreshMarkers("min");
        console.log("Initial markers loaded");
      } catch (err) {
        console.error("Initial load error:", err);
      }

      document.getElementById("view-select").addEventListener("change", (e) => {
        refreshMarkers(e.target.value);
      });
    });
  </script>
</body>
</html>
